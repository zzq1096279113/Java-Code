<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr = [];   //定义一个空数组
        alert(arr.length);  //0
        arr[0] = 12;
        alert(arr.length);  //1
        arr[4] = 110;
        alert(arr.length);  //5
        //javaScript语言中的数组，只要我们通过数组下标赋值，那么最大的下标值，就会自动的给数组做扩容操作。
    </script>
</head>

</html>
