<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onsubmitFun() {
            alert("静态注册");
            return false;
        }

        window.onload = function (){
            var elementById = document.getElementById("004");
            elementById.onsubmit = function (){
                alert("动态注册");
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="http://localhost:8800" method="get" onsubmit="return onsubmitFun()">
        <input type="submit" value="静态注册">
    </form>
    <form action="http://localhost:8800" method="get" id="004">
        <input type="submit" value="动态注册">
    </form>
</body>
</html>
