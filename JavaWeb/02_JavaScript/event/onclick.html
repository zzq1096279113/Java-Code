<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun() {
            alert("静态注册onclick事件");
        }

        window.onclick = function (){
            //document 表示整个页面
            //getElementById 根据Id属性获取标签对象
            var obj = document.getElementById("001");
            obj.onclick = function (){
                alert("动态注册onclick事件");
            }
        }
    </script>
</head>
<body>
    <button onclick="onclickFun()">按钮1</button>
    <button id="001">按钮2</button>
</body>
</html>
