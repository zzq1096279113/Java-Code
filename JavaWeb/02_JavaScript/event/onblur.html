<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onblurFun() {
            //console 是控制台对象，是由JavaScript语言提供，专门用来向浏览器的控制器打印输出， 用于测试使用
            //log() 打印输出
            console.log("静态注册onblur事件");
        }

        window.onload = function (){
            var obj = document.getElementById("002");
            obj.onblur = function (){
                console.log("动态注册onblur事件");
            }
        }
    </script>
</head>
<body>
    用户名：<input type="text" onblur="onblurFun()"><br/>
    密码：<input type="password" id="002"><br/>
</body>
</html>
