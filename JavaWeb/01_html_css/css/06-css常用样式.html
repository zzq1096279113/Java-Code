<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>06-css常用样式.html</title>
    <style type="text/css">
        div{
            color: red;
            border: 1px black solid;
            width: 40px;    /*宽度*/
            background-color: deepskyblue;  /*背景颜色*/
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <a href="https://www.baidu.com" target="_blank">百度</a>
</body>
</html>
