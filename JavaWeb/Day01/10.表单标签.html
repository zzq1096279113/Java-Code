<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>10.表单标签.html</title>
</head>
<body>
<form action="http://localhost:8800" method="post">
    <input type="hidden" name="action" value="login">
    <table align="center">
        <h1 align="center">用户注册</h1>
        <tr>
            <td>用户名称：</td>
            <td><input type="text" name="username" value="用户名"/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" name="password" value="abc"/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked" value="boy"/>男<input type="radio" name="sex" value="girl"/>女</td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td><input type="checkbox" name="hobby" value="抽烟"/>抽烟 <input type="checkbox" name="hobby" value="喝酒"/>喝酒 <input type="checkbox" name="hobby" value="烫头"/>烫头</td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td><select name="country">
                <option>中国</option>
                <option>美国</option>
                <option>俄罗斯</option>
            </select></td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea rows="10" cols="20" name="desc">例如：唱歌、打篮球</textarea></td>
        </tr>
        <tr>
            <td align="center"><input type="reset"/></td>
            <td align="center"><input type="submit" value="注册"/></td>
        </tr>
    </table>
</form>
</body>
</html>
